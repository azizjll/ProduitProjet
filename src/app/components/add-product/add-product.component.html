<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nom du produit :</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
      <small>Le nom est requis.</small>
    </div>
  </div>

  <div>
    <label for="description">Description :</label>
    <textarea id="description" formControlName="description"></textarea>
    <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
      <small>La description est requise.</small>
    </div>
  </div>

  <div>
    <label for="price">Prix :</label>
    <input id="price" formControlName="price" type="number" />
    <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
      <small>Le prix doit être supérieur à 0.</small>
    </div>
  </div>

  <button type="submit" [disabled]="productForm.invalid">Ajouter</button>
</form>
